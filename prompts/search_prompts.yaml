# Zoekprompts voor Claude Code research
# Elke prompt richt zich op een specifiek aspect van Claude Code.
# Het systeem stuurt deze via de Gemini API met Google Search grounding.

base_instruction: |
  You are a research assistant. Your ONLY job is to output structured data
  in the exact format specified. Only include articles published in the last
  7 days. Only include substantive articles of 1000+ words â€” skip shallow
  listicles and marketing fluff. Output in the format below. If you find
  nothing relevant, output: GEEN RESULTATEN.

output_format: |
  TITEL: [article title]
  AUTEUR: [author name or "Onbekend"]
  BRON: [website/domain]
  URL: [full url]
  DATUM: [publication date or "recent"]
  INZICHT: [one Dutch sentence summarizing the key takeaway]
  RELEVANTIE: [score 1-5, where 5 = directly actionable for Claude Code users]
  ---

prompts:
  - id: commands
    name: "Commands & custom slash commands"
    query: |
      Search for articles about Claude Code custom commands, slash commands,
      command design patterns, or command workflows published in the last 7 days.

  - id: hooks
    name: "Hooks"
    query: |
      Search for articles about Claude Code hooks, pre-tool-use hooks,
      post-tool-use hooks, notification hooks, or event-driven automation
      in Claude Code published in the last 7 days.

  - id: skills
    name: "Skills & kennispakketten"
    query: |
      Search for articles about Claude Code skills, skill files, SKILL.md,
      knowledge packages, or reusable instruction sets for Claude Code
      published in the last 7 days.

  - id: agents
    name: "Agents & multi-agent workflows"
